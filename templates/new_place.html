{% extends "base.html" %}
{% block content %}

        <div class="wrap">
            <div class="main">
                <div class="contact">
                    <div class="contact_left">
                        <div class="contact-form">
                            <div class="panel-form">
                                <form action="" method="post">

                                    <div class="form-enterances ">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact_right">
                        <div class="contact-form">
                            <h3>Haritadan Yer Se√ßiniz</h3>
                            <div id="map"></div>
                        </div>
                        <div class="form_submit">
					        <input class="btn btn-default btn-lg" type="submit"/>
                        </div>
                    </div>
                    <div class="clear"></div>

            </div>
        </div>
    </div>

{% endblock %}
{% block js %}
<script>
var map = L.map('map').setView([40.705601,31.678499], 9);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker;

map.on('click', function(e){
    if (marker) {
    	marker.setLatLng(e.latlng);
    } else {
    	marker = new L.marker(e.latlng).addTo(map);
    }

    var coordinates = e.latlng.lat + ", " + e.latlng.lng;
    document.getElementById('id_coordinates').value = coordinates;
});
</script>
{% endblock %}
